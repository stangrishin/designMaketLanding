<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Loop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page page-light">
      <div class="wrapper">
        <header class="header">
          <nav>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Для мужчин</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Для женщин</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Для детей</a>
              </li>
            </ul>
          </nav>
          <img src="./img/logo.svg" alt="logo" />
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="#">Оплата</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Доставка</a></li>
          </ul>
          <div class="cart">
            <span class="cart-count">5</span>
          </div>
        </header>
        <div class="main">
          <div class="main-item sale">
            <p class="sale-description">Зимняя распродажа</p>
            <h1 class="sale-title">Скидки до 90%</h1>
            <a href="#" class="btn">Смотреть модели</a>
          </div>
          <div class="main-item box">
            <div class="box-price">
              <strike class="box-price-old">9 900</strike>
              <p class="box-price-new">1 900</p>
            </div>
            <img class="box-image" src="./img/shoes.png" alt="Shoes">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
